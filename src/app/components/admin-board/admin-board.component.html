<div class="app_layout">
    <aside class="app_aside">
        <div class="aside_logo">
            <img src="assets/images/logo.svg" alt="">
        </div>
        <ul class="app_aside_nav nav flex-column">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" routerLink="/admin/dashboard" routerLinkActive="active">
                    <fa-icon [icon]="faSchoolFlag"></fa-icon>
                    Tableau de bord
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/admin/etudiant" routerLinkActive="active">
                    <fa-icon [icon]="faSchoolFlag"></fa-icon>
                    Etudiant
                    <fa-icon class="ico_chevron" [icon]="faChevronDown"></fa-icon>
                </a>

                <div class="dropdown_menu">
                    <a routerLink="/admin/etudiant/list"  class="nav-link">List Etudiant</a>
                    <a routerLink="/admin/etudiant/add"  class="nav-link">Ajouter Etudiant</a>
                </div>
            </li>
        </ul>
    </aside>

    <div class="app_content_wrapper">
        <div class="app_content_bar">
            <div class="app_content_user dropdown">

                <button class="btn bg-transparent dropdown-toggle" type="button" id="toggleButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="/assets/images/user.svg" alt="">
                    Admin
                </button>
                <ul class="dropdown-menu" aria-labelledby="toggleButton">
                    <li><a class="dropdown-item" routerLink="/home/login">Logout</a></li>
                </ul>

            </div>
        </div>

        <div class="app_content">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
