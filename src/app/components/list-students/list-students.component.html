<div class="block_titles">
    <h2>Etudiant</h2>
    <p>Etudiant > List etudiants</p>
</div>

<div class="row mt-5 bg-white">
    <div class="col-12 py-4 px-5">
        <h4 class="mb-5">List des étudiants</h4>
        <nz-table #basicTable [nzBordered]='true' [nzData]="studentList">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>DateN</th>
                    <th>Class</th>
                    <th>Group</th>
                    <th>Genre</th>
                    <th>Action</th>
                    <th>Date Inscrit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.id }}</td>
                    <td>{{ data.prenom }}</td>
                    <td>{{ data.nom }}</td>
                    <td>{{ data.dateN }}</td>
                    <td>{{ data.class }}</td>
                    <td>{{ data.group }}</td>
                    <td>{{ data.genre }}</td>
                    <td>{{ data.dateInscrit }}</td>
                    <td class="text-center">
                        <fa-icon class="icon me-4" [icon]="faTrash" (click)="deleteStudent(data.id)" ></fa-icon>
                        <fa-icon class="icon" [icon]="faPenToSquare"></fa-icon>
                    </td>
                </tr>
            </tbody>
        </nz-table>

    </div>
</div>
